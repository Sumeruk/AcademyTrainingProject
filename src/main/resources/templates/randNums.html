<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Генератор случайного числа</title>
</head>
<body>
<h1>Генератор случайного числа</h1>
<form action="/randNum" method="post">
  <label for="min">Минимальное число:</label>
  <input type="number" id="min" name="min" required>
  <br>
  <label for="max">Максимальное число:</label>
  <input type="number" id="max" name="max" required>
  <br>
  <button type="submit">Сгенерировать</button>
</form>

<div>
  <h2>Случайное число: <span th:text="${randomNumber}"></span></h2>
</div>
</body>
</html>
